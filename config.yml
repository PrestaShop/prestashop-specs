baseURL: "https://build.prestashop-project.org/prestashop-specs/"
languageCode: "en-us"
defaultContentLanguage: "en"
title: "PrestaShop Specs"
canonifyURLs: true
relativeURLs: true
uglyURLs: true

theme: "ps-docs-theme"
enableGitInfo: true
enableRobotsTXT: true
#googleAnalytics: "UA-2753771-44"

params:
  editURL: "https://github.com/PrestaShop/prestashop-specs/edit/master/content/"
  ghRepoURL: "https://github.com/PrestaShop/prestashop-specs/"
  ghCommitURL: "https://github.com/PrestaShop/prestashop-specs/commit/"
  howToContributeURL: "https://devdocs.prestashop-project.org/8/contribute/documentation/how/"
  description: "Specifications of the PrestaShop project"
  author: "PrestaShop"
  showVisitedLinks: false
  disableInlineCopyToClipBoard: true
  projectUrls:
    gitHub: "https://github.com/PrestaShop/PrestaShop/"
    reportBug: "https://github.com/PrestaShop/PrestaShop/issues"
    slack: "https://www.prestashop-project.org/slack/readme/"
  coverImage: "img/social-cover.jpg"
  logoTitle: "PrestaShop Specs"
  disableSearch: true

# For search functionality
outputs:
  home: ["HTML", "RSS", "JSON"]

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: false
    style: github
    tabWidth: 4
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: false
    startLevel: 1
